name: Test
on:
  push:
    branches:
    - "master"
  pull_request:
    branches:
    - "*"
jobs:
  lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:

    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Setup Python Environment
      run: pip install -U pip virtualenv

    - name: Install Dependencies
      run: |
        virtualenv ~/.cache/virtualenv/authzedpy
        source ~/.cache/virtualenv/authzedpy/bin/activate
        pip install poetry
        poetry env info
        poetry install
    - name: Check for Lint
      run: |
        source ~/.cache/virtualenv/authzedpy/bin/activate
        find . -name "*.py" | grep -v "_pb2" | xargs pyflakes
    - name: Check Formatting
      run: |
        source ~/.cache/virtualenv/authzedpy/bin/activate
        black --check --diff .
    - name: Checking Imports Ordering
      run: |
        source ~/.cache/virtualenv/authzedpy/bin/activate
        find . -name "*.py" | grep -v "_pb2" | xargs isort --check --diff

  pytest:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Python Environment
      run: pip install -U pip virtualenv

    - name: Install Dependencies
      run: |
        virtualenv ~/.cache/virtualenv/authzedpy
        source ~/.cache/virtualenv/authzedpy/bin/activate
        pip install poetry
        poetry env info
        poetry install
    - name: Pytest
      run: |
        source ~/.cache/virtualenv/authzedpy/bin/activate
        pytest -vv .

  protobuf:
    name: Generate & Diff 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Setup Python Environment
      run: pip install -U pip virtualenv
    - name: Install Homebrew & gRPC
      run: |
        bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        brew install grpc
    - uses: bufbuild/buf-setup-action@v0.1.0
      with:
        version: '0.43.2'

    - name: Install Python Dependencies
      run: |
        virtualenv ~/.cache/virtualenv/authzedpy
        source ~/.cache/virtualenv/authzedpy/bin/activate
        pip install poetry
        poetry env info
        poetry install

    - name: Generate & Diff Protos
      run: |
        source ~/.cache/virtualenv/authzedpy/bin/activate
        ./buf.gen.yaml
        bash -c '[ $(git status --porcelain | tee /dev/fd/2 | wc -c) -eq 0 ]'

---
name: "Test"
on:
  push:
    branches:
      - "!dependabot/*"
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  lint:
    name: "Format & Lint"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "authzed/actions/yaml-lint@main"
      - uses: "actions/setup-python@v3"
        with:
          python-version: "3.10"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - name: "Pyflakes"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          find . -name "*.py" | grep -v "_pb2" | xargs pyflakes
      - name: "Blacken"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          black --check --diff .
      - name: "Isort"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          find . -name "*.py" | grep -v "_pb2" | xargs isort --check --diff

  pytest:
    name: "Unit and Integration Tests"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v3"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - uses: "authzed/action-spicedb@v1"
        with:
          version: "latest"
      - name: "Pytest"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pytest -vv .

  protobuf:
    name: "Generate & Diff"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v3"
        with:
          python-version: "3.10"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Homebrew & gRPC"
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install grpc
      - uses: "bufbuild/buf-setup-action@v1"
        with:
          version: "1.4.0"
      - name: "Install Python Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - name: "Generate & Diff Protos"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          ./buf.gen.yaml && git diff --text && bash -c '[ $(git status --porcelain | tee /dev/fd/2 | wc -c) -eq 0 ]'

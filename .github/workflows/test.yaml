---
name: "Test"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches: ["*"]
jobs:
  lint:
    name: "Format & Lint"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    steps:
      - uses: "actions/checkout@v2"
      - uses: "bewuethr/yamllint-action@v1.1.1"
        with:
          config-file: ".yamllint"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.10"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - name: "Pyflakes"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          find . -name "*.py" | grep -v "_pb2" | xargs pyflakes
      - name: "Blacken"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          black --check --diff .
      - name: "Isort"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          find . -name "*.py" | grep -v "_pb2" | xargs isort --check --diff

  pytest:
    name: "Unit and Integration Tests"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - uses: "authzed/action-spicedb@v1"
        with:
          version: "latest"
      - name: "Pytest"
        run: |
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pytest -vv .

  protobuf:
    name: "Generate & Diff Protobuf"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.10"
      - name: "Setup Python Environment"
        run: "pip install -U pip virtualenv"
      - name: "Install Homebrew & gRPC"
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install grpc
      - uses: "bufbuild/buf-setup-action@v1"
        with:
          version: "1.7.0"
      - name: "Install Python Dependencies"
        run: |
          virtualenv ~/.cache/virtualenv/authzedpy
          source ~/.cache/virtualenv/authzedpy/bin/activate
          pip install poetry
          poetry env info
          poetry install
      - uses: "authzed/actions/buf-generate@main"

[virtualenvs]
# This puts the virtualenv inside the dir,
# which also means that pyright will always be able
# to find it.
in-project = true

[tool.poetry]
authors = ["Authzed <support@authzed.com>"]
description = "Client library for SpiceDB."

# NOTE: These two lines must be kept together for the API update action to function
name = "authzed"
version = "0.17.0"
packages = [
  {include = "authzed"},
  {include = "validate"},
  {include = "grpcutil"},
]
readme = "README.md"

[tool.poetry.dependencies]
google-api-core = "^2.4.0"
google_api = "^0.1.12"
grpcio = "^1.63"
protobuf = ">=5.26,<6"
python = "^3.8"
typing-extensions = ">=3.7.4,<5"

[tool.poetry.group.dev.dependencies]
grpc-stubs = "^1.53"
grpcio-tools = ">=1.63,<1.66"
mypy-protobuf = "3.6.0"
mock = "^5.1.0"
pytest = ">=7.1.3,<9.0.0"
pytest-asyncio = ">=0.21,<0.24"
protoc-gen-validate = ">=0.4.1,<=1.1.0"
types-protobuf = ">=5.26,<6.0"
pyright = "^1.1.376"

[tool.black]
exclude = '(^\.(.*)|^(.*)_pb2(_grpc)?\.py)'
line-length = 100

[tool.pyright]
include = ["authzed"]
exclude = ["**/*.py"]
venvPath = "."
venv = ".venv"
# NOTE: this isn't ideal. The issue here appears to be with the code that's
# generated for google grpc Statuses, and pyright complains that Status isn't
# on the module, which *does* appear to be true. It's unclear whether this is
# an issue with our usage or with the package that generates types.
# TODO: try using pyi to generate the stubs rather than mypy
reportAttributeAccessIssue = "warning"

[tool.mypy]
explicit_package_bases = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["google.rpc.*", "grpcutil"]

[tool.pytest.ini_options]
addopts = "-x"
log_level = "debug"
minversion = "6.0"
asyncio_mode = "auto"

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 100
multi_line_output = 3
use_parentheses = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
